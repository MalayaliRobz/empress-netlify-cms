backend:
  name: git-gateway
  branch: master
media_folder: 'public/uploads'
collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'content/'
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "image", label: "Image", widget: "image" }
      - name: "imageMeta"
        label: "ImageMeta"
        widget: "object"
        collapsed: true
        required: false
        fields: 
          - { label: "attribution", name: "attribution", widget: "string", default: '' }
          - { label: "attributionLink", name: "attributionLink", widget: "string", default: '' }
      - { name: "featured", label: "Featured", widget: "boolean", default: true }
      - { name: "authors", label: "Authors", widget: "list", default: ["ghost"] }
      - { name: "tags", label: "Tags", widget: "list" }
      - { name: "body", label: "Body", widget: "markdown" }
    meta: # Meta data fields. Just like fields, but without any preview element
      - {label: "Publish Date", name: "date", widget: "datetime", format: "YYYY-MM-DD hh:mm:ss"}